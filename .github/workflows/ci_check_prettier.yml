name: Prettier Check 

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Ou la version de Node.js que vous utilisez

    - name: Install Dependencies
      run: |
        cd Application
        yarn install

      - name: Prettier Check
        run: |
          cd Application
          yarn prettier-check
