name: Run Tests Application

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # Ou la version de Node.js que vous utilisez

    - name: Install Dependencies and Server
      run: |
        cd Application
        yarn install --frozen-lockfile
        cd ../Serveur
        npm install --frozen-lockfile
        touch .env
        echo 'DATABASE_URL="postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?schema=public"' >> .env
        echo 'SECRET_KEY="secret"' >> .env
        echo 'PORT=4000' >> .env
        npx prisma generate --schema ./prisma/schema.prisma
        npx prisma migrate dev --name "migrationA"

    - name: Run Tests
      run: |
        cd Serveur
        npm run start-in-test
        echo 'fin'
        cd ../Application
        yarn test
