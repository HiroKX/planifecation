name: Run Tests

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Ou la version de Node.js que vous utilisez

      - name: Install Dependencies
        run: |
          cd Application
          yarn install

      - name: Run Tests
        run: |
          cd Application
          yarn test
