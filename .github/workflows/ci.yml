name: Run Tests

on:
  push:
    branches: [ ajout-de-ci-cd]
  pull_request:
    branches: [ ajout-de-ci-cd ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # Ou la version de Node.js que vous utilisez

    - name: Install Dependencies
      run: |
        echo "ceci est un test"
        cd Application
        yarn install

    - name: Run Tests
      run: |
        cd Application
        yarn test