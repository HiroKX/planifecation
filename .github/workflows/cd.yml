name: CD GraphQL

on:
  push:
    branches:
      - dev
    paths:
      - "Serveur/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: [18.x]

    steps:
      - name: Deploy GraphQL to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/html/planifecation/Serveur
            git pull origin dev
            docker-compose up -d --build
